<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../lss-paper-date-picker.html">


<dom-module id="x-demo">
    <template>
        <h2>Start with prefilled date via date</h2>
        <lss-paper-date-picker value="{{momentDate1}}" date="{{date}}" date-string="{{dateStringOut}}"></lss-paper-date-picker>

        <h5>
            momentDate: [[momentDate1]]
        </h5>

        <h5>
            date: [[date]]
        </h5>

        <h5>
            dateString: [[dateStringOut]]
        </h5>

        <h2>Start with prefilled date via date-string</h2>
        <lss-paper-date-picker value="{{momentDate2}}" date="{{date2}}" date-string="2013-05-05"></lss-paper-date-picker>

        <h5>
            momentDate: [[momentDate2]]
        </h5>

        <h5>
            date: [[date2]]
        </h5>

        <h2>Start with prefilled date via moment js object in value</h2>
        <lss-paper-date-picker value="{{momentDate}}" date="{{date3}}" date-string="{{dateStringOut2}}"></lss-paper-date-picker>

        <h5>
            momentDate: [[momentDate]]
        </h5>

        <h5>
            date: [[date3]]
        </h5>

        <h5>
            dateString: [[dateStringOut2]]
        </h5>


        <h2>Required validation</h2>
        <form is="iron-form" id="form">
            <lss-paper-date-picker id="dateValidate" required error-message="Required"></lss-paper-date-picker>
            <paper-button style="margin-top:20px" on-tap="validate" raised>Validate</paper-button>
        </form>

    </template>
    <script>
        Polymer({
            is: 'x-demo',
            properties: {
                shouldLoad: {
                    type: Boolean,
                    value: true
                },
                date: {
                    type: Object,
                    value: new Date("2012-03-04")
                },
                momentDate: {
                    type: Object,
                    value: moment("1999-03-04")
                },
            },
            validate: function (e) {
                console.log("Validate date picker");
                this.$.form.validate();
            }
        });
    </script>
</dom-module>
