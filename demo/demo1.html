<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../lss-paper-date-picker.html">


<dom-module id="x-demo">
    <template>
        <h2>Basic Example</h2>
        <lss-paper-date-picker></lss-paper-date-picker>

        <h2>Start with prefilled date</h2>
        <lss-paper-date-picker date-string="2012-03-04"></lss-paper-date-picker>

        <h2>Required validation</h2>
        <form is="iron-form" id="form">
            <lss-paper-date-picker id="dateValidate" required error-message="Required"></lss-paper-date-picker>
            <paper-button style="margin-top:20px" on-tap="validate" raised>Validate</paper-button>
        </form>

    </template>
    <script>
        Polymer({
            is: 'x-demo',
            properties: {
                foo: {
                    type: String,
                    value: "Hello world!"
                },
                shouldLoad: {
                    type: Boolean,
                    value: true
                },
            },
            validate: function (e) {
                console.log("Validate date picker");
                this.$.form.validate();
            }
        });
    </script>
</dom-module>
